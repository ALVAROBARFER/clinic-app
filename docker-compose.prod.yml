version: '3'

networks:
  laravel:

services:

  apache:
    image: httpd:2.4
    container_name: apache
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  mysql:
    image: mysql:8.0.33
    container_name: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: clinic
      MYSQL_USER: clinic
      MYSQL_PASSWORD: cKLm7ruN2a49dskn
      MYSQL_ROOT_PASSWORD: u6Ha1mVq32d8AB7zK
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
  
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    volumes:
      - ./:/var/www/html
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel
  
  composer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: composer
    volumes:
      - ./:/var/www/html
    depends_on:
      - php
    entrypoint: [ 'composer', '--ignore-platform-reqs' ]
    networks:
      - laravel
  
  npm:
    image: node:12.18.0
    container_name: npm
    volumes:
      - ./:/var/www/html
    ports:
      - "3000:3000"
      - "3001:3001"
      - "5173:5173"
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks:
      - laravel

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel